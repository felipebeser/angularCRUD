<h1>Funcionários</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Funcionário</th>
    <th class="text-center">
      <a
        [routerLink]="['/funcionarios/cadastrar']"
        class="btn btn-xs btn-success"
      >
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
      </a>
    </th>
  </tr>
  <tr *ngFor="let funcionario of funcionarios">
    <td>
      {{ funcionario.nome }}
    </td>
    <td class="text-center" style="width: 200px">
      <a
        [routerLink]="['/funcionarios/editar', funcionario.id]"
        title="Editar"
        alt="Editar"
        class="btn btn-xs btn-info"
      >
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        Editar
      </a>
      <a
        title="Remover"
        alt="Remover"
        class="btn btn-xs btn-danger"
        (click)="remover($event, funcionario)"
      >
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Remover
      </a>
    </td>
  </tr>
</table>

<p *ngIf="funcionarios.length == 0">Nenhum Funcionário cadastrado.</p>
